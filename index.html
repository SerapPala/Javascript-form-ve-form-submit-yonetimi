<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Formlarla Çalışmak</title>
</head>

<body>
  <div class="container ">
    <div class="row w-100">
      <div
        class="offset-sm-2 col-sm-8 offset-sm-2 justify-content-center align-items-center vertical-align-center text-center text-white bg-dark mt-5">
        <form id="userForm">
          <div class="form-group mt-3 mb-3">
            <label class="form-label" for="username">Kullanıcı Adınız</label>
            <!--for: id yi alıyor-->
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="form-group mt-3 mb-3">
            <label class="form-label" for="score">Not Bilgisi</label>
            <input type="number" class="form-control" id="score" name="score">
          </div>
          <button type="reset" class="btn btn-warning mt-3 mb-3 mr-2">Sıfırla</button>
          <button type="submit" class="btn btn-primary mt-3 mb-3">Gönder</button>
        </form>
      </div>
      <div
        class="offset-sm-2 col-sm-8 offset-sm-2justify-content-center align-items-center vertical-align-center text-center   mt-5">
        <ul class="list-group" id="userList">
   
        </ul>
      </div>
    </div>
  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="./form-egzersizi.js"></script>
</body>

</html>
